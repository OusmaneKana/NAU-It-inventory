        <div id="layoutSidenav_content">
            <div>
                <div class="col-md-9 mx-auto me-5 mt-4">
                    <h1>Assignment or Retrieval</h1>
                    <form class="row g-3">
                        <div class="col-md-4">
                            <label for="assigneeName" class="form-label">Assignee Name</label>
                            <input type="text" class="form-control" id="assigneeName"  placeholder="Assignee Name">
                        </div>
                        <div class="col-md-4">
                            <label for="officeNumber" class="form-label">Office Number</label>
                            <input type="text" class="form-control" id="officeNumber" placeholder="Office Number">
                        </div>
                        <div class="col-8">
                            <label for="make" class="form-label">Make</label>
                            <input type="text" class="form-control" id="make" placeholder="Make">
                        </div>
                        <div class="col-8">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model" placeholder="Model">
                        </div>
                        <div class="col-8">
                            <label for="serialNumber" class="form-label">Serial Number</label>
                            <input type="text" class="form-control" id="serialNumber" placeholder="Serial Number">
                        </div>
                        <!-- <div class="col-md-4">
                              <label for="serialNumber" class="form-label">Serial Number</label>
                              <input type="text" class="form-control" id="serialNumber">
                            </div> -->
                        <div class="row justify-content-start">
                            <div class="col-md-4 mt-3">
                                <label for="inputState" class="form-label">Assigne/Retrieve</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Assigne</option>
                                    <option>Retrieve</option>
                                </select>
                            </div>
                            <div class="col-md-4 mt-3">
                                <label for="inputZip" class="form-label">QTY</label>
                                <input type="number" class="form-control" id="inputZip" placeholder="Quantity">
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
